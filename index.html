<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rock! Paper! Scissors!</title>
        <meta charset = "uft-8">
    </head>
    <body>
        <p>id="game"</p>
        <script>
            function computerPlay(){
                let ranList = ["rock", "paper", "scissors"];
                let ranSel= ranList[Math.floor(Math.random()*ranList.length)]
                return ranSel;
            }

            function playAround(playerSel, computerSel){
                if((playerSel.toLowerCase() == "rock" && computerSel == "paper") || (playerSel.toLowerCase() == "paper" && computerSel == "scissors")
                || (playerSel.toLowerCase() == "scissors" && computerSel == "rock")){
                    let loss = "You lose! " + computerSel + " beats " + playerSel;
                    return loss;
                }

                else if((playerSel.toLowerCase() == "paper" && computerSel == "rock") || (playerSel.toLowerCase() == "scissors" && computerSel == "rock")
                || (playerSel.toLowerCase() == "rock" && computerSel == "scissors")){
                    let win = "You win! " + playerSel + " beats " + computerSel;
                    return win;
                }

                else{
                    let tie = "It's a tie! Try again"
                    return tie;
                }

                computerSel = computerPlay();
                let scoreAgainst = 0;
                let scoreFor = 0;

                function game(){
                    for(i = 0; i<5; i++){
                        playerSel = prompt("Select your weapon: ");
                        playAround(playerSel, computerSel);

                        if(loss){
                            scoreAgainst++;
                        }

                        else if(win){
                            scoreFor++;
                        }

                        else{
                            alert(tie);
                        }
                    }
                }

                document.getElementById("game").innerHTML = game();

            }
        </script>
    </body>
</html>
